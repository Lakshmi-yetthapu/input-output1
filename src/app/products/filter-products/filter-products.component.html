<div class="filter-container">
    <input type="radio" name="filter" value="all" [(ngModel)] = selectedFilter (change)="selectedFilterChanged()" />
   <span>{{'All ('+all+')'}}</span> 
 
    <input type="radio" name="filter" value="inStock"  [(ngModel)] = selectedFilter (change)="selectedFilterChanged()" />
    <span>{{'In Stock ('+inStock+')'}}</span>
 
    <input type="radio" name="filter" value="outOfStock" [(ngModel)] = selectedFilter (change)="selectedFilterChanged()" />
   <span>{{'Out of Stock ('+outOfStock+')'}}</span> 
  
</div>
